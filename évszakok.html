<!DOCTYPE html>
<html lang="en">
<head>
      <style>
        ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #2DECD3;
}

li {
  float: left;
}

li a {
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #EC2D2D;
}

.active {
  background-color: #2D57EC;
}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        div{
            margin: 1%;

            transition: 8s;
            text-align: center;

            font-weight: bolder;
        }

        img{
            border: 3px solid black;
            border-radius: 20px;
            width: 300px;
        }


        div:hover{
            transform: scale(1.1);
        }
    </style>
    
</head>
